<!DOCTYPE html>
<html>
<head>
	<title>wui.chart</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

	<style type="text/css">
	.chart{
		border-bottom: solid 1px #eee;
	}
	.chart-bar{
		display:inline-block;*display:inline;*zoom:1;
		width:20px;
		background:#A5D2FF;
		position:relative;
		margin:20px 1px;
		border-bottom: solid 1px #eee;
	}
	.chart-t{
		position:absolute;
		top:-1em;
	}
	.chart-b{
		position: absolute;
		bottom: -1em;
	}
	</style>

</head>
<body>

<div class="chart"></div>

<div class="a">aaaaaa</div>
<div class="b">bbbbbbbbb</div>
<div id="c">bbbbbbbbb</div>


<script type="text/javascript">
	
var data = [0,0,10,30,20,50,2,52,24,29,24,22,51,21,37];


for (var i = 0; i < data.length; i++) {
	var cb = document.createElement('span');
	cb.setAttribute('class', 'chart-bar');
	cb.style.height = data[i]+'px';

	var t = document.createElement('span');
	t.setAttribute('class', 'chart-t');
	var count = document.createTextNode(data[i]);
	t.appendChild(count);
	cb.appendChild(t);

	var b = document.createElement('span');
	b.setAttribute('class', 'chart-b');
	var bt = document.createTextNode(i);
	b.appendChild(bt);
	cb.appendChild(b);

	document.body.appendChild(cb);
};

</script>



</body>
</html>

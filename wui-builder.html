<!DOCTYPE html>
<html>
<head>
	<title>wuim-builder</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<script type="text/javascript" src="./jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="./wui.css">

</head>
<body style="padding-top: 2.5em; padding-bottom: 3em">

<!-- layout-sidebar{ -->
<div class="layout-sidebar">

	<!-- header{ -->
	<div class="header">

		<div class="header-left">
			<span class="sidebar-toggle"><i class="icon i-right"></i></span>
		</div>

		<div class="header-right">
			<span class="nav-button"><i class="icon i-menu"></i></span>
		</div>

		<div class="header-title"><a href="">WUI-BUILDER</a></div>
	</div>
	<!-- }header -->

	<!-- sidebar{ -->
	<div class="sidebar">
		<ul class="sidebar-menu">
			
			<li class="sidebar-menu-item">
				<a class="menu-toggle" href="">布局</a>
				<ul class="second-menu active">
					<li class="sidebar-menu-item">
						<a id="header" href="">header</a>
					</li>
					<li class="sidebar-menu-item">
						<a id="container" href="">container</a>
					</li>
				</ul>
			</li>
			
			<li class="sidebar-menu-item">
				<a class="menu-toggle" href="">组件</a>
				<ul class="second-menu active">
					<li class="sidebar-menu-item">
						<a id="list" href="">list</a>
					</li>
					<li class="sidebar-menu-item">
						<a id="container" href="">container</a>
					</li>
				</ul>
			</li>

		</ul>
	</div>
	<!-- }sidebar -->

	<!-- 布局 -->
	<div class="demo">

	</div>

</div>
<!-- }layout-sidebar -->

<script type="text/javascript">
// 可视布局
$(function(){

	var header = $(''
+'<!-- header{ -->'
+'<div class="header">'
+'	<div class="container">'
+''
+'		<div class="header-left">'
+'			<span class="sidebar-toggle"><i class="icon i-right"></i></span>'
+'		</div>'
+''
+'		<div class="header-right">'
+'			<span class="nav-button"><i class="icon i-menu"></i></span>'
+'		</div>'
+''
+'		<div class="header-title"><a href="">APPNAME</a></div>'
+''
+'		<div class="nav">'
+'			<ul class="nav-menu">'
+'				<li class="nav-menu-item active"><a href="">导航</a></li>'
+'				<li class="nav-menu-item"><a href="">导航</a></li>'
+'			</ul>'
+'			<ul class="nav-menu-right">'
+'				<li class="nav-menu-item"><a href="">右导航</a></li>'
+'				<li class="nav-menu-item"><a href="">右导航</a></li>'
+'			</ul>'
+'		</div>'
+''
+'	</div>'
+'</div>'
+'<!-- }header -->'
		);
	header.css({position:'static'});
	$('#header').click(function(e){
		e.preventDefault();
		$('.demo').append(header);
	});



	var list_html=''
+'<ul class="list">'
+'	<li class="list-item" contenteditable>列表项一</li>'
+'	<li class="list-item">'
+'		<a class="list-item-a" href="">列表项二</a>'
+'	</li>'
+'	<li class="list-item">'
+'		<a class="list-item-a" href="">列表项二</a>'
+'	</li>'
+'</ul>'
	;
	$('#list').click(function(e){
		e.preventDefault();

		var list = $(list_html);
		$('.demo').append(list);
	});

});
</script>


<script type="text/javascript">
	$(function(){

		// 导航
		$('.nav-button').click(function(){
			$('.nav').slideToggle(function(){
				$(this).toggleClass('active');
				$(this).removeAttr('style');
			});
		});

		// 侧边栏
		$('.sidebar-toggle').click(function(){
			$('.layout-sidebar').toggleClass('active');
		});

		// 侧边栏二级菜单
		$('.menu-toggle').click(function(){
			$(this).next().slideToggle();
			return false;
		})
	});
</script>

</body>
</html>

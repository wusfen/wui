<!DOCTYPE html>
<html class="responsive">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../../../wui.css">
	<link rel="stylesheet" type="text/css" href="../../../wui.theme/yx_back.theme.wui.css">

	<script type="text/javascript" src="../../../jquery.js"></script>
	<script type="text/javascript" src="../../../wui.js"></script>

	<style type="text/css">
	.header{padding: 3em 0}
	.navbar{box-shadow: none}
	.ad{background: #eee; height: 300px;}
	.third-party-login{background: #eee; margin: 2em 0; padding: 1em 0;}
	.identifying-code{height:2em; background:#eee; vertical-align: middle}
	</style>
</head>
<body>
	<div class="loading"><i class="loading-icon"></i></div>

	<!-- header{ -->
	<div class="header">

		<!-- container{ -->
		<div class="container">

			<!-- navbar{ -->
			<div class="navbar">

				<div class="navbar-header">
					<h1>云信</h1>
				</div>
				<div class="navbar-body">

					<div class="nav">
						<span class="nav-item">一家供货、分销一体式的网站平台</span>
					</div>

					<div class="nav float-right">
						<a class="nav-item" href="">诚信平台</a>
						<a class="nav-item" href="">诚信平台</a>
					</div>

				</div>

			</div>
			<!-- }navbar -->

		</div>
		<!-- }container -->

	</div>
	<!-- }header -->

	<!-- container{ -->
	<div class="container">
	
		<!-- row{ -->
		<div class="row">
		
			<!-- col{ -->
			<div class="col span-4 xs-full float-right">
		
				<!-- form{ -->
				<form method="POST" action="home.html">

					<div class="form-group">
						<span class="float-right">已有账号？ <a href="login.html">登录</a></span>
						注册账号
					</div>
				
					<div class="form-group">
						<label class="label none">用户名</label>
						<input class="input" type="text" placeholder="邮箱/手机号" name="" />
					</div>
				
					<div class="form-group">
						<label class="label none">密码</label>
						<input class="input" type="password" placeholder="密码" name="" />
					</div>
				
					<div class="form-group">
						<label class="label none">确认密码</label>
						<input class="input" type="password" placeholder="确认密码" name="" />
					</div>
				
					<div class="form-group">
						<label class="label none">验证码</label>
						<input class="input float-left" style="width:6em; margin-right:.5em" type="text" placeholder="验证码" name="" />
						<div class="float-left">
							<img class="identifying-code" style="width:5em;" src="">
							<a href="">换一张</a>
						</div>
					</div>
				
					<div class="form-group">
						<label><input type="checkbox" />我已阅读</label>
						<a class="nowrap" href="">《云信网平台协议》</a>
					</div>
				
					<div class="form-group">
						<button class="button block primary" type="submit">注册</button>
					</div>
				
				</form>
				<!-- }form -->

			</div>
			<!-- }col -->
		
			<!-- col{ -->
			<div class="col span-8 xs-full">
				
				<!-- ad{ -->
				<div class="ad span-11 xs-full">
					<img src="">
				</div>
				<!-- }ad -->
		
			</div>
			<!-- }col -->
		
		</div>
		<!-- }row -->
	
	</div>
	<!-- }container -->

</body>
</html>

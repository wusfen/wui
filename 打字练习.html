<!DOCTYPE html>
<html>
<head>
	<title>type</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="wui.css">

	<script type="text/javascript" src="jquery.js"></script>

</head>
<body>

<div class="container" style="width:600px;">

	<div class="content">

		<div class="wui">
			<div class="wui-item">
				string
			</div>
		</div>

		<textarea class="input" style="height:5em" autofocus></textarea>

	</div>

</div>

<script type="text/javascript">

var string = "中华人民共和国中华人民共和国"
$('.wui-item').html(string);

$('textarea').keyup(function(){
	$('body').prepend($(this).val())
	$('body').prepend('<br />')

})

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>type</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="wui.css">

	<script type="text/javascript" src="jquery.js"></script>

	<style type="text/css">
	.ok{color: #0f0}
	</style>

</head>
<body>

<div class="container" style="width:600px;">

	<div class="content">

		<div class="wui">
			<div id="string" class="wui-item">
				string
			</div>
			<div id="result" class="wui-item">
				
			</div>
		</div>

		<textarea class="input" style="height:5em" autofocus></textarea>

	</div>

</div>

<script type="text/javascript">

var string = '中华人民共和国中华人民共和国';
			//中

$('#string').html(string);

$('textarea').keyup(function(){
	var val = $(this).val();
	if (val[val.length-1] == string[val.length-1]) {
		$('#result').append('<i class="ok">'+ val[val.length-1] +'</i>')
	};
})

</script>

</body>
</html>
